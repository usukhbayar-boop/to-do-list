<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developed by Usukhbayar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="intro col-12">
          <h1>Ажлын жагсаалт</h1>
          <div>
            <div class="border1"></div>
            
          </div>
      </div>

      <div class="row">
        <div class="helpText col-12">
          <p id="first">
            Жагсаалтан дээр нэмэх зүйлсээ Цагаан талбар дээр бичнэ үү
          </p>
          <p id="second">Нэмсэн ажлууд дээрээ товшиж, ажлуудаа хийснээр тэмдэглэнэ</p>
          <p id="third">Х товчийг дарж ажлыг жагсаалтаас хасна</p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <input
            id="userInput"
            type="text"
            placeholder="New item..."
            maxlength="27"
          />
          <button id="enter"><i class="fas fa-pencil-alt">нэмэх</i></button>
        </div>
      </div>

      <!-- Empty List -->
      <div class="row">
        <div class="listItems col-12">
          <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
        </div>
      </div>
    </div>
    <p>Developed by Usukhbayar Otgonbat 2020</p>
    <script src="app.js"></script>
  </body>
</html>
